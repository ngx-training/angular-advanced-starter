<mat-form-field>
  <input #field="ngModel"
         type="text"
         matInput
         inputFloat
         [(ngModel)]="input"
         (ngModelChange)="parseToFloat($event)"
         placeholder="{{ placeholder }}"
         name="{{ name }}" />
  <span matPrefix>&nbsp;</span>

  <mat-error *ngIf="field.invalid">
    Please enter a valid number
  </mat-error>
</mat-form-field>
